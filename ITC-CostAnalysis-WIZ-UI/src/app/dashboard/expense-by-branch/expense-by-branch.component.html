
<div [class]="displayClass">
<highcharts-chart *ngIf="chartOptions"
                  [Highcharts]="Highcharts"
                  [options]="chartOptions"
                  style="width: 100%;height: 100%;display: block"
></highcharts-chart>
</div>

<mat-icon *ngIf="displayClass!='displayFull'" aria-hidden="false"
          (click)="viewFullScreen()" aria-label="Full Screen">fullscreen</mat-icon>
