<div style="display: flex">
  <div style="margin-left: 20px;">
    Year:
    <select (change)="onDataChange()" [(ngModel)]="filter.year">
      <option value="">All</option>
      <option value="2017">2017</option>
      <option value="2018">2018</option>
      <option value="2019">2019</option>
      <option value="2020">2020</option>
    </select>
  </div>
  <div style="margin-left: 20px;">
    Quarter:
    <select (change)="onDataChange()" [(ngModel)]="filter.quarter">
      <option value="">All</option>
      <option value="Q1">Q1</option>
      <option value="Q2">Q2</option>
      <option value="Q3">Q3</option>
      <option value="Q4">Q4</option>
    </select>
  </div>
  <div style="margin-left: 20px;">
    Month:
    <select (change)="onDataChange()" [(ngModel)]="filter.month">
      <option value="">All</option>
      <option value="1" *ngIf="['Q1',''].indexOf(filter.quarter)!=-1">Jan</option>
      <option value="2" *ngIf="['Q1',''].indexOf(filter.quarter)!=-1">Feb</option>
      <option value="3" *ngIf="['Q1',''].indexOf(filter.quarter)!=-1">Mar</option>

      <option value="4" *ngIf="['Q2',''].indexOf(filter.quarter)!=-1">Apr</option>
      <option value="5" *ngIf="['Q2',''].indexOf(filter.quarter)!=-1">May</option>
      <option value="6" *ngIf="['Q2',''].indexOf(filter.quarter)!=-1">Jun</option>

      <option value="7" *ngIf="['Q3',''].indexOf(filter.quarter)!=-1">Jul</option>
      <option value="8" *ngIf="['Q3',''].indexOf(filter.quarter)!=-1">Aug</option>
      <option value="9" *ngIf="['Q3',''].indexOf(filter.quarter)!=-1">Sep</option>

      <option value="10" *ngIf="['Q4',''].indexOf(filter.quarter)!=-1">Oct</option>
      <option value="11" *ngIf="['Q4',''].indexOf(filter.quarter)!=-1">Nov</option>
      <option value="12" *ngIf="['Q4',''].indexOf(filter.quarter)!=-1">Dec</option>
    </select>
  </div>
</div>
